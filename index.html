<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include math.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Grade Estimator</title>
</head>
<body>
    <div class="container">
        <label for="mtStd">Midterm Standard Deviation:</label>
        <input type="text" id="mtStd" placeholder="Enter Midterm Standard Deviation">
        
        <label for="finalStd">Final Standard Deviation:</label>
        <input type="text" id="finalStd" placeholder="Enter Final Standard Deviation">
        
        <button onclick="calculateGrade()">Calculate Grade</button>

        <p id="result"></p>
    </div>
